<!DOCTYPE html>
<html>
<head>
    <body>
<!--Act1: Create a button changes a color when clicked and shown an alert when hovered-->

<button id="hoverBtn">Click Hover Over Me</button>

<script>
    let button = document.getElementById("hoverBtn");
    
    function clickBtn(){
        button.style.backgroundColor = "red";
        alert("You hover the button");
    };
    button.addEventListener("click", clickBtn);
    button.addEventListener("mouseover", clickBtn);

</script>

    </body>
</head>
</html>
